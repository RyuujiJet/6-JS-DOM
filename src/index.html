<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    示例
    <!-- 增 → 新增弟弟 -->
    <div id="test2">新增弟弟</div>

    <!-- 增 → 新增爸爸 -->
    <div id="test3">新增爸爸(子节点)</div>

    <!-- 删 → 删除后代 -->
    <div id="empty">
        <div id="e1"></div>
        <div id="e2"></div>
        <div id="e3"></div>
    </div>

    <!-- 改 → 读写属性 -->
    <div id="attr"></div>

    <!-- 查 → 获取标签 -->
    <div id="find">
        <div class="red">1</div>
    </div>
    <div id="find2">
        <div class="red">2</div>
    </div>

    <!-- 查 -->
    <div id="siblings">
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
    </div>

    <!-- 查 → 遍历所有节点 -->
    <div id="travel">
        <div id="t1"></div>
        <div id="t2"></div>
        <div id="t3"></div>
    </div>

    <!-- 作业 -->
    <div id="test1">
        <div class="pink">pink1</div>
        <div class="pink">pink2</div>
        <div class="pink">pink3</div>
    </div>

    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
